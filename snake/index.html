<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground: Snake</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.bundle.js" defer></script>
</head>

<body>
    <div class="game-container">

        <div class="game-bar">
            <div class="score-label">Score: <span class="score-value">0</span></div>
            <div class="buttons-container">
                <button class="icon icon-help" disabled></button>
                <button class="icon icon-cog" disabled></button>
                <button class="icon icon-reload"></button>
                <button class="icon icon-fullscreen" disabled></button>
                <button class="icon icon-pause"></button>
            </div>
            <div class="timer-label">Timer: <span class="timer-value">00:00</span></div>
        </div>

        <div class="game-paused">
            <div class="title">Paused</div>
        </div>

        <div class="game-over">
            <div class="title">You Lost</div>
            <div class="score"><b>Score:</b> 0 - <b>Time:</b> 00:00</div>
            <a class="restart">I'm better than that</button>
        </div>

    </div>


</body>

</html>
